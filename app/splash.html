<!DOCTYPE html>
<html>

<head>
    <title>LaF</title>
    <style>
        body {
            background-image: url("img/splash.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            border: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: 0;
        }

        @font-face {
            font-family: "チェックポイント★リベンジ";
            src: url("fonts/CP_Revenge.ttf");
        }

        * {
            outline: none;
            font-family: "チェックポイント★リベンジ";
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 1);
        }

        #appVersion {
            position: absolute;
            color: white;
            left: 10px;
            top: 10px;
            font-size: 25px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 1);
        }

        #updateStatus {
            position: absolute;
            color: white;
            left: 10px;
            bottom: 10px;
            font-size: 20px;
        }

        #downloadStatus {
            position: absolute;
            color: white;
            left: 10px;
            bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="appVersion"></div>
    <div id="updateStatus"></div>
    <div id="downloadStatus"></div>
    <script type="text/javascript">
        const { ipcRenderer } = require("electron");

        appv = document.getElementById("appVersion");
        updates = document.getElementById("updateStatus");
        dls = document.getElementById("downloadStatus")

        ipcRenderer.send("GET_VERSION")
        ipcRenderer.on("GET_VERSION", (e, v) => {
            appv.innerHTML = `LaF ${v}`;
        });

        ipcRenderer.on('checking-for-update', () => {
            updates.innerHTML = "更新があるか確認しています・・・";
        });
        ipcRenderer.on('update-available', (evt, info) => {
            updates.innerHTML = "LaFの最新版が見つかりました: LaF v" + info.version;
        });
        ipcRenderer.on('update-not-available', () => {
            updates.innerHTML = "現在のバージョンは最新版です";
        });
        ipcRenderer.on('download-progress', (evt, info) => {
            updates.innerHTML = `更新ファイルをダウンロード中・・・`;
            dls.innerHTML = `${Math.floor(info.percent)}% (${Math.floor(info.bytesPerSecond / 1000)} kB/s)`;
        });
        ipcRenderer.on('update-downloaded', (evt, info) => {
            updates.innerHTML = `LaF v${info.version}をインストールしています`;
            dls.innerHTML = ""
        });
        ipcRenderer.on('update-error', () => {
            updates.innerHTML = "更新に失敗しました";
            dls.innerHTML = ""
        });

    </script>
</body>

</html>
